name: Continuos Integration
on:
    push:
      branches:
        - main
    workflow_dispatch:
    pull_request:

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci

        - name: check licenses
          run: npm run license-check
        
        - name: eslint
          run: npm run lint
          
        - name: build
          run: npm run build
    test_unit:
      name: Unit Tests
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci
  
        - name: test
          run: npm run test:ci

        - name: issue badge
          run: |
            mkdir -p .github/pages/badges
            npx make-coverage-badge --report-path .coverage/coverage-summary.json --output-path .github/pages/badges/coverage.badge.svg
          
        - uses: actions/upload-artifact@master
          with:
            name: coverage-badge-artifact
            path: .github/pages/badges/coverage.badge.svg
    code_scan:
      name: "Code Scan"
      uses: './.github/workflows/codeql.yml'
      permissions:
        security-events: write
        actions: read
        contents: read
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}
    publish:
      name: Publish
      timeout-minutes: 2
      runs-on: ubuntu-latest
      permissions: 
        contents: write
        pull-requests: write
        pages: write
        id-token: write
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Configure git
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
        - name: Filter git history based on feature flags
          run: bash scripts/release-please-with-feature-flags.sh
        - name: Push filtered branch
          id: push_branch
          run: |
            FILTERED_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            TEMP_BRANCH="release-please-filtered-${{ github.run_id }}-${{ github.run_attempt }}"
            echo "Pushing filtered branch: $FILTERED_BRANCH to $TEMP_BRANCH"
            echo "temp_branch=$TEMP_BRANCH" >> $GITHUB_OUTPUT
            git push origin "HEAD:refs/heads/$TEMP_BRANCH" --force
        - uses: googleapis/release-please-action@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            target-branch: ${{ steps.push_branch.outputs.temp_branch }}
        - name: Clean up filtered branch
          if: always()
          run: git push origin --delete ${{ steps.push_branch.outputs.temp_branch }} || true
      needs: [test_unit, build, code_scan]
      if: github.ref_name == 'main'
        
