name: Continuos Integration
on:
    push:
      branches:
        - main
    workflow_dispatch:
    pull_request:

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci

        - name: check licenses
          run: npm run license-check
        
        - name: eslint
          run: npm run lint
          
        - name: build
          run: npm run build
    test_unit:
      name: Unit Tests
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci
  
        - name: test
          run: npm run test:ci

        - name: issue badge
          run: |
            mkdir -p .github/pages/badges
            npx make-coverage-badge --report-path .coverage/coverage-summary.json --output-path .github/pages/badges/coverage.badge.svg
          
        - uses: actions/upload-artifact@master
          with:
            name: coverage-badge-artifact
            path: .github/pages/badges/coverage.badge.svg
    get_playwright_version:
      name: Get Playwright Version
      runs-on: ubuntu-latest
      outputs:
        version: ${{ steps.get_version.outputs.version }}
      steps:
        - uses: actions/checkout@v4
          with:
            sparse-checkout: |
              package.json

        - name: Get Playwright version from package.json
          id: get_version
          run: |
            VERSION=$(node -p "require('./package.json').devDependencies['@playwright/test'].replace(/[\^~]/, '')")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Using Playwright version: $VERSION"
    test_e2e:
      name: E2E Tests
      needs: get_playwright_version
      timeout-minutes: 10
      runs-on: ubuntu-latest
      container:
        image: mcr.microsoft.com/playwright:v${{ needs.get_playwright_version.outputs.version }}-jammy
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci

        - name: start server
          run: npm run start > server.log 2>&1 &
          
        - name: wait for server
          run: npx wait-on http://localhost:3000

        - name: run e2e tests
          run: npm run test:e2e

    code_scan:
      name: "Code Scan"
      uses: './.github/workflows/codeql.yml'
      permissions:
        security-events: write
        actions: read
        contents: read
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}
    publish:
      name: Publish
      timeout-minutes: 2
      runs-on: ubuntu-latest
      permissions: 
        contents: write
        pull-requests: write
        pages: write
        id-token: write
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        
        - name: Install dependencies (includes release-please fork)
          run: npm ci
        
        - name: Run release-please with feature flag filtering
          run: |
            # Load feature flags from .env.production
            set -a
            source .env.production
            set +a
            
            # Use release-please from the fork (installed via package.json)
            npx release-please release-pr \
              --token="${{ secrets.GITHUB_TOKEN }}" \
              --repo-url="${{ github.repository }}"
      needs: [test_unit, test_e2e, build, code_scan]
      if: github.ref_name == 'main'
        
