name: Continuos Integration
on:
    push:
      branches:
        - main
    workflow_dispatch:
    pull_request:

jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci

        - name: check licenses
          run: npm run license-check
        
        - name: eslint
          run: npm run lint
          
        - name: build
          run: npm run build
    test_unit:
      name: Unit Tests
      runs-on: ubuntu-latest
  
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
  
        - name: install
          run: npm ci
  
        - name: test
          run: npm run test:ci

        - name: issue badge
          run: |
            mkdir -p .github/pages/badges
            npx make-coverage-badge --report-path .coverage/coverage-summary.json --output-path .github/pages/badges/coverage.badge.svg
          
        - uses: actions/upload-artifact@master
          with:
            name: coverage-badge-artifact
            path: .github/pages/badges/coverage.badge.svg
    code_scan:
      name: "Code Scan"
      uses: './.github/workflows/codeql.yml'
      permissions:
        security-events: write
        actions: read
        contents: read
      secrets:
        token: ${{ secrets.GITHUB_TOKEN }}
    publish:
      name: Publish
      timeout-minutes: 2
      runs-on: ubuntu-latest
      permissions: 
        contents: write
        pull-requests: write
        pages: write
        id-token: write
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Configure git
          run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
        - name: Filter history and run release-please
          run: |
            # Load feature flags from .env.production
            set -a
            source .env.production
            set +a
            
            # Run filter script (creates filtered branch locally)
            bash scripts/release-please-with-feature-flags.sh
            
            # Push filtered history to temporary branch
            FILTERED_BRANCH=$(git rev-parse --abbrev-ref HEAD)
            TEMP_BRANCH="release-please-filtered-${{ github.run_id }}"
            git push origin "HEAD:refs/heads/$TEMP_BRANCH" --force
            
            # Run release-please against the filtered branch
            npm install -g release-please
            
            # Run release-please and capture output
            set +e
            release-please release-pr \
              --token="${{ secrets.GITHUB_TOKEN }}" \
              --repo-url="RuggeroVisintin/spark-engine-web-editor" \
              --target-branch="$TEMP_BRANCH" \
              --json \
              > /tmp/release-please-output.json 2>&1
            RP_EXIT_CODE=$?
            set -e
            
            echo "=== Release-please output ==="
            cat /tmp/release-please-output.json
            echo "=== End output ==="
            
            # Extract PR number from JSON output (it's an array, get first item's number)
            if [ -f /tmp/release-please-output.json ]; then
              PR_NUMBER=$(jq -r '.[0].number // empty' /tmp/release-please-output.json 2>/dev/null || echo "")
            fi
            
            if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ] && [ "$PR_NUMBER" != "false" ]; then
              echo "Found PR #$PR_NUMBER, retargeting to main..."
              
              # Update PR base branch from temp branch to main
              curl -X PATCH \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/RuggeroVisintin/spark-engine-web-editor/pulls/$PR_NUMBER" \
                -d "{\"base\":\"main\"}"
              
              echo "âœ… PR #$PR_NUMBER retargeted to main"
            else
              echo "No PR created by release-please (exit code: $RP_EXIT_CODE)"
            fi
            
            # Clean up temporary branch
            git push origin --delete "$TEMP_BRANCH" || true
      needs: [test_unit, build, code_scan]
      if: github.ref_name == 'main'
        
