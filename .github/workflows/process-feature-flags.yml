name: Process Feature Flag Commits

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  check-feature-flags:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for commit analysis
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Process feature flag commits
        id: process
        run: |
          # Determine commit range based on event type
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMIT_RANGE="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
            echo "Processing PR commits: $COMMIT_RANGE"
            ./scripts/process-feature-flags.sh "$COMMIT_RANGE" && echo "commits_modified=true" >> $GITHUB_OUTPUT || echo "commits_modified=false" >> $GITHUB_OUTPUT
          else
            echo "Processing last commit on push"
            ./scripts/process-feature-flags.sh && echo "commits_modified=true" >> $GITHUB_OUTPUT || echo "commits_modified=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Push amended commits
        if: steps.process.outputs.commits_modified == 'true' && github.event_name == 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --force-with-lease origin HEAD:${{ github.head_ref }}
      
      - name: Comment on PR
        if: steps.process.outputs.commits_modified == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš© Feature flag commits detected and marked with `Release-As: skip` for disabled production flags.'
            })
